<!--비동기 방식-->
<script async defer src="tagitor105.js"></script>

<body onresize="layout();">


<div id="top" ondragstart="return false" onselectstart="return false">
	<header>
		Tagitor toShow
	</header>
</div>

<div id="toolBar">
	<div id ="fontBar"></div>
	<div id="numberingBar"></div>
	
</div>

<div id="container">
	<div id="mainEditor"
		contenteditable="false"
		ondragstart="return false"
		onselectstart="return false"
	></div>
	<div id="textEditor"
		contenteditable="true"
		onkeydown="onKeyDown();"
		onclick="if(this.innerText==guide)selectAll(this);"
		onblur="if(this.innerText=='')this.innerText=guide;"
	></div>
</div>

<footer>
</footer>
